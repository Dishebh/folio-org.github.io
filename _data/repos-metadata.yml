# List of repositories to provide documentation linkage metadata.
#
# Assists with automated creation of a cross-reference index.
# The documentation URLs are starting points for further exploration.
#
# Note that there is a limited set of metadata items:
#
# name: This is the name of the GitHub repository, e.g. ui-users
#   urlUserTips: URL of the most relevant FOLIOtips Wiki page.
#   urlAppSettings: URL of the most relevant FOLIOtips/Settings Wiki page.
#   furtherDescription: Additional text supplement the repo GitHub Description.
#   urlsOther: Array of other doc URLs.
#
# Other metadata is automatically gleaned from other sources.
# See https://dev.folio.org/source-code/xref/#further-information
#
